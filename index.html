<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зараз у кіно, Афіша - Кінотеатр Multiplex | Київ, Харків, Дніпро, Херсон і вся Україна</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <header class="header">

        <a class="header__logo">
            <img src="/img/logo.svg" alt="logo">
        </a>

        <h3 class="header__label h3">Сейчас в кино</h3>

        <i class="header__burger-icon">
            <span>&nbsp;</span>
            <span>&nbsp;</span>
            <span>&nbsp;</span>
        </i>

    </header>

    <main class="main">
        <h3 class="main__label h3 h3--gray">Киев, ЦУМ:</h3>

        <ul class="main__cards-box">
            <li class="card">
                <img class="card__img" src="img/card-img-1.jpeg" alt="cards' img 1">
            </li>

            <li class="card card--title">
                <img class="card__img" src="img/card-img-2.jpeg" alt="cards' img 2">
                <span class="card__title h2">Бэби Босс 2: Семейный бизнес</span>
            </li>

            <li class="card card--title">
                <img class="card__presale-label" src="img/presale.svg" alt="cards' presale label">
                <img class="card__img" src="img/card-img-3.jpeg" alt="cards' img 3">
                <span class="card__title h2">Черная вдова</span>
            </li>

            <li class="card card--title">
                <span class="card__end-label"><span>До конца</span> проката 1 день!</span>
                <img class="card__img" src="img/card-img-4.jpeg" alt="cards' img 3">
                <span class="card__title h2">Ледяной дрифт</span>
            </li>

            <li class="card card--title">
                <img class="card__presale-label" src="img/presale.svg" alt="cards' presale label">
                <img class="card__img" src="img/card-img-5.jpeg" alt="cards' img 3">
                <span class="card__title h2">Лука</span>
            </li>
        </ul>
    </main>
</body>
</html>
